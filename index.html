<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>TodoApp</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700|Noto+Sans+JP:400,700" rel="stylesheet">
    <script type="text/javascript" src="out/production/TodoApp/lib/kotlin.js"></script>
</head>
<body>
    <h1>Simple ToDo App</h1>
    <div>
        <input id="input" type="text" value="" placeholder="task name " />
        <button id="add_button" type="button">ADD</button>
    </div>
    <div class="todo_list">
        <p>ToDo</p>
        <ul id="todo_ul" class="todo">
        </ul>
    </div>
    <div class="todo_list">
        <p>Done</p>
        <ul id="done_ul" class="done">
        </ul>
    </div>
    <button id="todo_clear_button" class="clear" type="button">CLEAR ToDo</button>
    <button id="done_clear_button" class="clear" type="button">CLEAR Done</button>
    <script type="text/javascript" src="out/production/TodoApp/TodoApp.js"></script>
</body>
</html>
